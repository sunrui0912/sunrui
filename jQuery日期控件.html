<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery日期控件</title>
	
	
	<link rel="stylesheet" type="text/css" href="jquery日期时间资料/jquery.datetimepicker.css"/ >
	<script src="jquery日期时间资料/jquery.js"></script>
	<script src="jquery日期时间资料/build/jquery.datetimepicker.full.min.js"></script>
	<script>
		function huoqu(){
			var G = document.getElementById('datetimepicker').value;
			alert(G);
		}
	</script>
</head>
<body>
	<script>
		$('#datetimepicker').datetimepicker({lang:'ch'});
	</script>
	
	<input id="datetimepicker" type="text" >
	<input type="button" onclick="huoqu()" value="获取"></input>

	
	<script>
		$('#datetimepicker').datetimepicker();
	
	</script>
	
	
	
</body>
</html>

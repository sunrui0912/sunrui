<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<style>
	.date{
		width: 100px;
		text-align: center;
		border: 2px solid #d26d22;
		}
	.day{
		font-size: 36px;
		height: 60px;
		background: #d26d22;
		color: #fff;
		}
	.month{
		height: 50px;
		line-height: 50px;
		font-size: 20px;
		background: #fff;
		color: #d26d22;
		}</style>
</head>
<body>
	<div class="date">
		<div class="day">25</div>
		<div class="month">2021-04</div>
	</div>
</body>
</html>
